<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Racing Tribute</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="hud">
    <div class="hud-item">Score: <span id="score">0</span></div>
    <div class="hud-item">Time: <span id="time">180</span></div>
    <div class="hud-item">Speed: <span id="speed">60</span> mph</div>
  </div>
  <canvas id="game" width="320" height="420"></canvas>
  <div id="controls">
    <p>Use arrow keys or WASD to steer. Press R to restart.</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
